<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <article class="container">
            <img src="images/image-equilibrium.jpg" alt="NFT image" />
            <div class="container-view">
                <img src="images/icon-view.svg" alt="eye icon view" />
            </div>
        </article>
        <article class="title-description">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <article class="value-time">
            <div class="value">
                <img src="/images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="/images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </article>
        <hr />
        <article class="creator">
            <img src="/images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </article>
    </main>

</body>

</html>
